    <script type="text/javascript">
      function isServerOnline(serverAddress,classElementText) {
        $.ajax({
          url: serverAddress,
          type: 'GET',
          cache: false,
          timeout: 5000,
        })
        .done(function() {
          $(classElementText).text('online');
        })
        .fail(function() {
          $(classElementText).text('offline :(');
        });
      }

      isServerOnline("http://garanti.com.tr/",'.garanti');
      isServerOnline("http://akbank.com.tr/",'.akbank');
      isServerOnline("http://www.yapikredi.com.tr",'.yapikredi');
    </script>
